                <script>

    //validating the user input for daily amount
function validateDailyAmount()
    {
        var daily_amount=document.getElementById("daily").value;
        if(daily_amount.length==0)
            {
            makeAlert("Daily amount is required !","error1","red");
            return false;
            }

        if(!daily_amount.match(/^[0-9]*$/))
           {
            makeAlert("Only digits are valid...","error1","red");
            return false;
           }


        makeAlert("","error1","green");
        return true;
    }



//validate the user input for age
function validateAge()
    {
        var age=document.getElementById("age").value;
        if(age.length==0)
            {
            makeAlert("Your age is required...","error2","red");
            return false;
            }

        if(!age.match(/^[0-9]*$/))
           {
            makeAlert("Only digits are valid...","error2","red");
            return false;
           }


        makeAlert("","error2","");
        return true;
    }


function calculateSupply(dailyAmount,age)
    {
        const MAX_AGE=100;
        var dailyAmount=document.getElementById("daily").value;
        var age=document.getElementById("age").value;

        if(dailyAmount=="" || age=="")
            {
            makeAlert("Please fill required fields...","ans201","");
            return false;
            }

       var years=MAX_AGE-age;
       var today=new Date();
       var thisYear=today.getFullYear();
       var leap_counter=0;

        for(var i=thisYear; i<years; i++)
            {
                if(i%400==0 || i%100==0 )
                    leap_counter++;

            }

        var totalDays=(years*365)+leap_counter;
        var totalAmount=dailyAmount*totalDays;

        return document.getElementById("ans201").innerHTML=" You will need "+totalAmount+" to last you until the ripe old age of 100.";
    }


//Reset and try more
function tryMore(){location.reload();}


//Error alerts
function makeAlert(message, alertLocation,color)
    {
        document.getElementById(alertLocation).innerHTML=message;
        document.getElementById(alertLocation).style.color=color;
    }
